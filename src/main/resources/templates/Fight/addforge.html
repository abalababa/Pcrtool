<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/X-admin/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<form class="layui-form" id="form">
    <div class="layui-elem-quote">
        <p>注意，在此界面提交仅增加出刀信息而不会对boss状态产生任何影响，需要手动调整</p>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">qq</label>
        <div class="layui-input-block">
            <input type="text" id="userQQ" required autocomplete="off" class="layui-input" th:value="${userQQ}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">伤害</label>
        <div class="layui-input-block">
            <input type="text" id="hurt" required lay-verify="number" placeholder="请输入伤害值" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">周目</label>
        <div class="layui-input-block">
            <input type="text" id="loop" required autocomplete="off" class="layui-input"
                   th:value="${fightStatue.getLoop()}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">王位</label>
        <div class="layui-input-block">
            <input type="text" id="serial" required autocomplete="off" class="layui-input"
                   th:value="${fightStatue.getSerial()}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">日期</label>
        <div class="layui-input-block">
            <input type="text" id="time" required autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">是补偿刀</label>
        <div class="layui-input-block">
            <input id="complete" type="radio" name="complete">
        </div>
    </div>

    <script type="text/javascript">
        layui.use('laydate', function () {
            var laydate = layui.laydate;
            laydate.render({
                elem: '#time', //指定元素
                type: 'datetime', //指定元素
                format: "yyyy:MM:dd HH:mm:ss",//指定元素
                value: new Date(),
                max: 0
            });

        });
        layui.use('form', function () {
            var form = layui.form;

            //刷新界面 所有元素

            form.render();

        });
    </script>
</form>
</body>
</html>
