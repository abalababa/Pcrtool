<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/X-admin/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<form class="layui-form" action="/Fight/edit1" id="form">
    <div class="layui-form-item">
        <label class="layui-form-label">周目</label>
        <div class="layui-input-block">
            <input type="text" id="loop" required lay-verify="number" autocomplete="off" class="layui-input"
                   th:value="${fightStatue.getLoop()}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">王位</label>
        <div class="layui-input-block">
            <input type="text" id="serial" required lay-verify="number" autocomplete="off" class="layui-input"
                   th:value="${fightStatue.getSerial()}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">剩余血量</label>
        <div class="layui-input-block">
            <input type="text" id="remnant" required lay-verify="number" th:value="${fightStatue.getRemnant()}"
                   autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-input-block">
            <input type="text" id="StartTime" name="StartTime" required autocomplete="off" class="layui-input"
                   th:value="${fightStatue.getStartTime()}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-input-block">
            <input type="text" id="EndTime" name="EndTime" required autocomplete="off" class="layui-input"
                   th:value="${fightStatue.getEndTime()}">
        </div>
    </div>
</form>

<script type="text/javascript">
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#StartTime', //指定元素
            type: 'datetime', //指定元素
            format: "yyyy:MM:dd HH:mm:ss",//指定元素
            value: "[[${fightStatue.getStartTime()}]]"

        });

    });

    layer.use('laydate', function () {
        var laydate1 = layui.laydate;
        laydate1.render({
            elem: '#EndTime', //指定元素
            type: 'datetime', //指定元素
            format: "yyyy:MM:dd HH:mm:ss",//指定元素
            value: "[[${fightStatue.getEndTime()}]]"

        });
    })
</script>
</body>
</html>
