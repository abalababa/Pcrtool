<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">

    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>

</head>
<body>
<div class="layui-collapse">
    <table class="layui-table" lay-even lay-skin="nob">
        <thead>
        <tr>
            <th>这就是excel表格辣</th>
            <th>
                <button type="button" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-normal "
                        onclick="frash() " style="float:right">
                    <i class="layui-icon">&#xe666;</i>
                </button>
            </th>
        </tr>
        </thead>
        <tbody id="excel">

        </tbody>
    </table>
</div>


<script type="text/javascript">
    function frash() {
        var xhr = new XMLHttpRequest();
        xhr.open('get', '/excel/List');
        xhr.send();
        xhr.dataType = "json"
        xhr.onload = function () {
            var filename = JSON.parse(xhr.responseText);
            var html = '';
            for (var i = 0; i < filename.length; i++) {
                html += '<tr><td>'
                html += '<a href="/downloadFile?fileName=' + filename[i] + '"  download="' + filename[i] + '">' + filename[i] + '</a>'
                html += '</td></tr>'
            }
            $("#excel").html(html);
        }
    }

    window.onload = frash;//加载数据
</script>
</body>
</html>
